<section class="mat-typography">
  <h1>Welcome to TinyTasks!</h1>

  <mat-list>
    <mat-list-item *ngFor="let task of tasks; index as i">
      <mat-checkbox [checked]="task.isDone" (change)='toggle(i)'>
        <span class='task-label' [class.done]='task.isDone'>{{task.description}}</span>
      </mat-checkbox>
      <button mat-icon-button aria-label="Delete task" (click)="remove(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>

  <mat-form-field class="example-full-width">
    <input matInput class="task-input" placeholder="Add task" [(ngModel)]="inputValue">
  </mat-form-field>
  <button mat-button color="primary" (click)="add(inputValue)">Add</button>

  <button mat-button color="warn" (click)="clear()">Clear</button>
</section>
