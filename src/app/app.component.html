<section class="mat-typography">
  <h1>Welcome to TinyTasks!</h1>

  <ul>
    <li *ngFor="let task of tasks; index as i">
      <mat-checkbox [checked]="task.isDone" (change)='toggle(i)'>
        <span class='task-label' [class.done]='task.isDone'>{{task.description}}</span>
      </mat-checkbox>
      <button mat-icon-button aria-label="Delete task" (click)="remove(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </li>
  </ul>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Add task" #taskInput>
  </mat-form-field>
  <button mat-button color="primary" (click)="add(taskInput.value)">Add</button>

  <button mat-button color="warn" (click)="clear()">Clear</button>
</section>
